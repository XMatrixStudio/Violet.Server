<table width="100%">
  <tbody>
    <tr>
      <td style="color: #000; font-size: 16px; margin: 0; padding: 0;">
        <div style="margin-bottom: 10px;">
          <p style="margin: 0 0 10px; padding: 0;">你好,</p>
          <p style="margin: 0 0 10px; padding: 0;">欢迎加入Violet，下面是你的验证码(10分钟有效)：</p>
          <p style="margin: 24px 0; padding: 0;">
            <span
              style="font-size:26px; color: #fff; text-decoration: none; background-color: #44acb6; border-radius: 4px; word-break: break-all; padding: 8px 16px;"
            >
              {{ code }}
            </span>
          </p>
          <p style="font-size: 12px; color: #777; margin: 0 0 10px; padding: 0;">如果你没有注册过Violet，请忽略此邮件。</p>
          <p style="font-size: 12px; color: #777; margin: 0 0 10px; padding: 0;">{{ time }}</p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
